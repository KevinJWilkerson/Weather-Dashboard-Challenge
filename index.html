<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <header class="billboard">
    <h1>Weather Dashboard</h1>
  </header>
  <body>
    <section class="page-content">
      <section class="city-search">
        <h2>Search for a City:</h2>
        <input
          type="text"
          name="city-search"
          class="input"
          id="search"
          placeholder="Austin"
        />
        <div>
          <button type="submit" class="search-btn btn col-10" id="search-btn">
            Search
          </button>
        </div>
        <div>
          <button type="submit" class="clear-btn btn col-10" id="clear-btn">
            Clear History
          </button>
        </div>
        <hr>
        <article class="city-history d-grid gap-3" id="city-history">
          <!-- City history names populate as buttons here-->
        </article>
      </section>

      <article class="city-results">
        <div class="details-board col-11" id="details-board">
          <!-- Populate city information here-->
        </div>
        <div class="forecast-board">
          <h3 class="">5-Day Forecast:</h3>
          <ul
            class="forecast-cards"
            id="forecast-cards"
          >
            <!-- Populate forecast cards here-->
          </ul>
        </div>
      </article>
    </article>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
